<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- script to open links using inappbrowser -->
    <script>
      function openExternal(elem) {
        window.open(elem.getAttribute('href'), '_system', 'location=yes');
        return false; // Prevent execution of the default onClick handler
      }
    </script>
  </head>
  <body ng-app="Wilder" class="platform-ios platform-cordova platform-webview">
    <ion-side-menus>
      <!-- The nav bar that will be updated as we navigate between views. -->
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-content class="has-footer">
          <!-- Users List -->
          <ion-list show-reorder="data.showReorder" can-swipe="true">
            <ion-item class="username-list-item" ng-repeat="user in users track by $index">
              <p class="username">{{user.username}}</p>
              <ion-option-button class="button-assertive" ng-click="unfollowUser(user)">Unfollow</ion-option-button>
              <ion-reorder-button class="ion-navicon" on-reorder="reorderUsersInLocalStorage(user, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
      <!--
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
      <ion-side-menu-content>
        <ion-nav-view></ion-nav-view>
      <ion-side-menu-content>
    <ion-side-menus>
  </body>
</html>
