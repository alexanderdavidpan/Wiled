<ion-view view-title="Favorites">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="showSortOptions()">
      Sort
    </button>
  </ion-nav-buttons>
  <ion-content>
    <!-- Favorite Posts -->
    <ion-list>
      <ion-item ng-repeat="post in favoritePosts track by $index" class="item item-thumbnail-left item-text-wrap" href="{{post.url}}" onclick="javascript:return openExternal(this)" >
        <img ng-if="post.thumbnail_url !== null" ng-src="{{ post.thumbnail_url }}">
        <img ng-if="post.thumbnail_url === null" ng-src="img/reddit-missing-thumbnail.png">
        <h2>{{post.title}}</h2>
        <p><span style="color:blue">{{post.subreddit}}</span> {{post.author}}</p>
        <ion-option-button ng-if="post.favorited === false" class="ion-ios-heart-outline" on-icon="ion-ios-heart" off-icon="ion-ios-heart-outline" favorite-icon-switcher ng-click="favorite(post)" stop-event='click'>
        </ion-option-button>
        <ion-option-button ng-if="post.favorited" class="ion-ios-heart" on-icon="ion-ios-heart" off-icon="ion-ios-heart-outline" favorite-icon-switcher ng-click="unfavorite(post)" stop-event='click'>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
