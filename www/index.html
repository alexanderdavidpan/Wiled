<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Wiled</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

  </head>
    <body ng-app="Wiled" ng-controller="NewsfeedCtrl">
      <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Wiled</h1>
          <div class="buttons">
            <button class="button" ng-click="showSortOptions()">Sort</button>
          </div>
        </ion-header-bar>
        <ion-content>
          <!-- Newsfeed and Posts -->
          <ion-list>
            <ion-item ng-repeat="post in posts" class="item item-thumbnail-left" href="{{post.url}}">
              <img ng-if="post.thumbnail_url !== null" ng-src="{{ post.thumbnail_url }}">
              <img ng-if="post.thumbnail_url === null" ng-src="img/reddit-missing-thumbnail.png">
              <h2>{{post.title}}</h2>
              <p><span style="color:blue">{{post.subreddit}}</span> {{post.author}}</p>
              <ion-option-button ng-if="post.favorited === false" class="button ion-ios-heart-outline" on-icon="ion-ios-heart" off-icon="ion-ios-heart-outline" icon-switcher ng-click="favorite(post)">
              </ion-option-button>
              <ion-option-button ng-if="post.favorited" class="button ion-ios-heart" on-icon="ion-ios-heart" off-icon="ion-ios-heart-outline" icon-switcher ng-click="unfavorite(post)">
              </ion-option-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Users</h1>
            <!-- Reorder Users button-->
            <button class="button" ng-click="data.showReorder = !data.showReorder">
              <i class="icon ion-ios-drag"></i>
            </button>
            <!-- New User button-->
            <button class="button" ng-click="newUser()">
              <i class="icon ion-person-add"></i>
            </button>
        </ion-header-bar>

        <ion-content>
          <!-- Users List -->
          <ion-list  show-reorder="data.showReorder" can-swipe="true">
            <ion-item ng-repeat="user in users track by $index" >
              {{user.username}}
              <ion-option-button class="button-assertive" ng-click="unfollowUser(user)">Unfollow</ion-option-button>
              <ion-reorder-button class="ion-navicon" on-reorder="reorderUsersInLocalStorage(user, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <script id="new-user.html" type="text/ng-template">

        <div class="modal">

          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
            <h1 class="title">Follow User</h1>
            <button class="button button-clear button-positive" ng-click="closeNewUser()">Cancel</button>
          </ion-header-bar>

          <!-- Modal content area -->
          <ion-content>

            <form ng-submit="addUser(user)">
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="Enter username to follow" ng-model="user.username">
                </label>
              </div>
              <div class="padding">
                <button type="submit" class="button button-block button-positive">Follow User</button>
              </div>
            </form>

          </ion-content>

        </div>

      </script>

    </ion-side-menus>
  </body>
</html>
